<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переливающийся текст</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        .rainbow-text {
            font-size: 48px; /* Размер шрифта */
            font-weight: bold; /* Жирный текст */
            animation: rainbow 3s infinite; /* Анимация */
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Дипломная работа</h1>
</body>
</html>
